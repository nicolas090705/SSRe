<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: black;
            background-size: cover;
            height: 100vh;
            --def: #6fbede;
            --inv: rgb(95, 220, 222);
        }
        h1 {
            height: 300;
            border: 1px solid rgb(141, 138, 138);
            text-emphasis-color: rgb(255, 255, 255);
           }
           
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reingenieria </title>
     <!-- Impxort Google Icon Font -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         
</head>
<body>
    <div class="row section">
        <div class="col s12 m12 l2"></div>
        <div class="col s12 m12 l3">
            <h5 class="white-text">COSTO REINGENIERIA</h5>
        
            <label for="P6">Valor empresarial de la reingenieria:</label>
            <input type="number" name="P6" id="P6" class="white-text"><br>
            
            <label for="P4">Costo de mantenimiento despues de reingenieria</label>
            <input type="number" name="P4" id="P4" class="white-text"><br>
        
            <label for="P5">Costo de operacion despues de reingenieria:</label>
            <input type="number" name="P5" id="P5" class="white-text"><br>
            
            <label for="L">Vida esperada del sistema</label>
            <input type="number" name="L" id="L" class="white-text"><br>
        
            <label for="P8">Tiempo estimado de la reingenieria:</label>
            <input type="number" name="P8" id="P8" class="white-text"><br>
            
            <label for="P7">Costo de proyecto de la reingenieria</label>
            <input type="number" name="P7" id="P7" class="white-text"><br>
            
            <label for="">Factor de riesgo de la reingenieria = 1</label>
    
        </div>
        <div class="col s12 m12 l2"></div>
    
        <div class="col s12 m12 l3">
            <h5 class="white-text">COSTO DE MANTENIMIENTO</h5>
        
            <label for="P3">Valor empresarial actual de una aplicacion(anual)</label>
            <input type="number" name="P3" id="P3" class="white-text"><br>
            
            <label for="P1">Costo de mantenimiento actual</label>
            <input type="number" name="P1" id="P1" class="white-text"><br>
        
            <label for="P2">Costo de operacion actual</label>
            <input type="number" name="P2" id="P2" class="white-text"><br>
            <button type="submit" onclick="calcular();" >Enviar</button>
            <br><br>

            <p class="white-text" id="costo_mantenimiento"></p>
            <p class="white-text" id="costo_reingenieria"></p>
            <p class="white-text" id="costo_beneficio"></p>
        </div>
        <div class="col s12 m12 l2"></div>

    </div>
    <script src="/calcular.js"></script>
    <script >
        function calcular(){
            var P1 = document.getElementById('P1').value;
            var P2 = document.getElementById('P2').value;
            var P3 = document.getElementById('P3').value;
            var P4 = document.getElementById('P4').value;
            var P5 = document.getElementById('P5').value;
            var P6 = document.getElementById('P6').value;
            var P7 = document.getElementById('P7').value;
            var P8 = document.getElementById('P8').value;
            var P9 = 1;
            var L = document.getElementById('L').value;
        
            var costo_mantenimiento = L*(P3-(P1+P2));
            var costo_Reingenieria = P6-(P4+P3)*(L-P8)-(P7*P9)
            var costo_beneficio = costo_Reingenieria-costo_mantenimiento;
        
            document.getElementById('costo_mantenimiento').innerHTML="costo_mantenimiento = "+costo_mantenimiento;
            document.getElementById('costo_reingenieria').innerHTML="costo_reingenieria = "+costo_Reingenieria;
            document.getElementById('costo_beneficio').innerHTML="costo_beneficio = "+costo_beneficio;
        
            // console.log("costo_mantenimiento: ",costo_mantenimiento," cosot_Reingenieria: ",cosot_Reingenieria)
            // console.log("costo_beneficio: ",costo_beneficio)
        }
        
        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    
</body>
</html>
